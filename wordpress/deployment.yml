---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
spec:
  selector:
    matchLabels:
      app: wordpress
  replicas: 1
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
        - name: wordpress
          image: wordpress@sha256:56c5be977240677109850ccc49412f8e492d0c56a0d01cc1d214c2ad10a69046
          ports:
            - containerPort: 80